name: sgfl_sales
description: "sgfl product"
publish_to: "sgfl"
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: "3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  animations: ^2.0.11
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.5
  flutter_svg: ^2.0.10+1
  dio: ^5.4.3+1
  get: ^4.6.6
  intl: ^0.19.0
  logger: ^2.3.0
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.3
  flutter_displaymode: ^0.6.0
  dropdown_search: ^5.0.6
  easy_stepper: ^0.8.5
  input_quantity: ^2.3.4
  animated_bottom_navigation_bar: ^1.3.3
  dashed_circular_progress_bar: ^0.0.6
  image_cropper: ^7.0.4
  image_picker: ^1.1.2
  flutter_spinkit: ^5.2.1
  carousel_slider: ^5.0.0
  sqflite: ^2.0.0+3
  path: ^1.9.0
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  analyzer: any
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - images/
    - assets/
  fonts:
    - family: NotoSansBengali
      fonts:
        - asset: fonts/NotoSansBengali-Thin.ttf
          weight: 200
        - asset: fonts/NotoSansBengali-Light.ttf
          weight: 300
        - asset: fonts/NotoSansBengali-Regular.ttf
          weight: 400
        - asset: fonts/NotoSansBengali-Bold.ttf
          weight: 700
